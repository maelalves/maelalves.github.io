<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Instragram </title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="imagem de celular demonstrando um perfil logado no instagram">
            </div>
            <div class="instagram-continue">
                
                <!-- primeiro box -->
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">  
                    <div class="profile-photo">
                        <img src="img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Kuteluse</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
              <!--segundo box -->
                <div class="group">
                    <p class="not-account">Você não é Kuteluse?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou 
                        <span class="link-blue">Inscrava-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=FC1978EC-4B83-4523-A422-B9DFE4795B29&utm_content=lo&utm_medium=badge" 
                        class="app-download" target="_blank"></a>
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" 
                        class="app-download" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
